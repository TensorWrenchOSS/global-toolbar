<html>
  <head>
    <title>Toolbar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
		<div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-default navbar-inverse dashboard-toolbar
          no-rounded-corners" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">OZONE</a>
            </div>


            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <!-- stuff on the left side of the nav bar -->
              </ul>

              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dashboard Name <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Dashboard One</a></li>
                    <li><a href="#">Dashboard Two</a></li>
                    <li><a href="#">Dashboard Three</a></li>
                  </ul>
                </li>
                <li class="divider-vertical"></li>
                <li>
                  <a ng-click="useGridLayout()" href="#/grid/{{currentDashboard.id}}" ng-class="{navLinkSelected: layout == 'grid'}">
                    <i ng-class="{iconWhite: layout == 'grid'}" class="fa fa-th fa-lg"></i>
                  </a>
                </li>
                <li class="divider-vertical"></li>
                <li>
                  <a href="#">
                    <i class="iconWhite fa fa-clipboard fa-lg"></i>
                  </a>
                </li>
                <li class="divider-vertical"></li>
                <li>
                  <a href="#"><span class="badge">2</span></a>
                </li>
                <li class="divider-vertical"></li>
                <li>
                  <li class="dropdown">
                  <a href="#" class="dropdown-toggle testt" data-toggle="dropdown">
                    <i class="fa fa-user fa-lg">&nbsp</i>J Smith<span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li>
                      <a class="link-pointer"><i class="fa fa-cogs">&nbsp&nbsp</i>Settings</a>
                    </li>
                    <li>
                      <a href="#"><i class="fa fa-question-circle">&nbsp&nbsp</i>Take a tour</a>
                    </li>
                    <li>
                      <a href="#"><i class="fa fa-sign-out">&nbsp&nbsp</i>Logout</a>
                    </li>
                  </ul>
                </li>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
    </div>
  </body>
</html>
